<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kofe Staking DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Staking RCIT Token</h1>
        <p>Hubungkan MetaMask dan stake token RCIT untuk mendapatkan DCMG</p>

        <button id="connectButton">Connect to MetaMask</button>

        <div id="stakeSection" style="display: none;">
            <input id="amount" type="number" placeholder="Jumlah RCIT untuk stake" />
            <button id="stakeButton">Stake Token</button>
        </div>

        <div id="status"></div>

        <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
