<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE FOR STAKING DApp</title>
    <link rel="stylesheet" href="style.css"> <!-- Menautkan file CSS eksternal -->
</head>
    <style>
        /* RAINBOW COLOR SEQUENCE */
        @keyframes rainbow {
    0% { color: red; }
    25% { color: yellow; }
    50% { color: green; }
    75% { color: blue; }
    100% { color: purple; }
        }
.letter {
  display: inline-block;
  animation: gerak 2s infinite;
}
        @keyframes gerak {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
  100% {
    transform: translateY(0);
  }
        }

.letter:nth-child(1) {
  animation-delay: 0s;
}

.letter:nth-child(2) {
  animation-delay: 0.2s;
}

.letter:nth-child(3) {
  animation-delay: 0.4s;
}

.letter:nth-child(4) {
  animation-delay: 0.6s;
}

.letter:nth-child(5) {
  animation-delay: 0.8s;
}

.letter:nth-child(6) {
  animation-delay: 1s;
}

.letter:nth-child(7) {
  animation-delay: 1.2s;
}

/*ATTACH RAINBOW EFFECT */
.rainbow {
    animation: 2s infinite rainbow;
}
    </style>
<body>
    
    <canvas id="matrixCanvas"></canvas>

    <!-- Kontainer Utama -->
    <div class="container">
        <h1><p class="rainbow">WELCOME!!!</p></h1>
        <h2>DIGITAL CURRENCY INVESTMENT</h2>
         <h3>
    <span class="letter">R</span>
    <span class="letter">C</span>
    <span class="letter">I</span>
    <span class="letter">T</span>
         </h3>
        <p>Real.Crypto.Investment.Token</p>
        <p>Your CryptocurrenCy Investment ðŸš€</p>

        <!-- Tombol untuk menghubungkan Metamask -->
        <button id="connectButton">CONNECT TO METAMASK</button>

        <!-- Bagian untuk memasukkan jumlah staking -->
        <div id="stakeSection" style="display: none;">
            <input id="amount" type="number" placeholder="MASUKKAN JUMLAH RCIT" />
            <button id="stakeButton">STAKE BUTTON</button>
        </div>

        <!-- Menampilkan status -->
        <div id="status"></div>
    </div>

    <!-- Menyertakan library Ethers.js untuk interaksi dengan Metamask -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script>

    <!-- Menyertakan file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
