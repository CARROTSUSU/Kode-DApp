    <style>
  /* SEQUENS WARNA RAINBOW */
        @keyframes rainbow {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }

        /* Animasi Gerak Bouncng untuk huruf */
        @keyframes gerak {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animasi Putar Huruf */
        @keyframes rotateLetter {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(-15deg);
            }
        }

        /* Gaya untuk setiap huruf */
        .letter {
            display: inline-block;
            font-size: 40px;
            font-weight: bold;
            animation: gerak 2s infinite, rainbow 2s infinite; /* Gabungkan animasi gerak dan rainbow */
        }

        /* Tunda animasi bagi setiap huruf */
        .letter:nth-child(1) {
            animation-delay: 0s;
        }

        .letter:nth-child(2) {
            animation-delay: 0.2s;
        }

        .letter:nth-child(3) {
            animation-delay: 0.4s;
        }

        .letter:nth-child(4) {
            animation-delay: 0.6s;
        }

        /* Kelas untuk elemen yang berputar */
        .rotateLetter {
            display: inline-block;
            animation: rotateLetter 2s infinite;
        }
        </style>

    <script>
    // Membuat koneksi WebSocket untuk mendapatkan harga Bitcoin secara live
    const socket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade'); // WebSocket Binance untuk harga BTC/USDT

    // Menangani pesan yang diterima dari WebSocket
    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);  // Mengurai data JSON yang diterima
        const price = parseFloat(message.p);     // Mendapatkan harga terkini dari pesan
        document.getElementById('price').textContent = `Harga Terkini: $${price}`; // Menampilkan harga terkini
    };

    // Menangani error WebSocket
    socket.onerror = function(error) {
        console.error('Error WebSocket:', error);
        document.getElementById('price').textContent = 'Gagal memuat harga';
    };

    // Menangani penutupan koneksi WebSocket
    socket.onclose = function(event) {
        console.log('WebSocket closed:', event);
        document.getElementById('price').textContent = 'Koneksi terputus';
    };
}

    // Fungsi untuk mengemas kini tarikh
    function updateDate() {
      const dateElement = document.getElementById('date');
      const now = new Date();
      const day = now.getDate().toString().padStart(2, '0');  // Mendapatkan hari
      const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Bulan (ditambah 1 kerana bulan bermula dari 0)
      const year = now.getFullYear();  // Mendapatkan tahun
      dateElement.textContent = `${day}-${month}-${year}`;  // Memaparkan tarikh dalam format DD-MM-YYYY
    }

    // Memperbarui waktu dan tarikh setiap detik
    setInterval(() => {

      updateDate();   // Mengemas kini tarikh
    }, 1000);  // Setiap 1000 milisaat (1 saat)
